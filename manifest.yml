_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: SociaLight
features:
  bot_user:
    display_name: SociaLight
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - im:history
      - users:read
      - im:write
settings:
  event_subscriptions:
    bot_events:
      - message.im
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
