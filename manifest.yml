_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: SociaLight
features:
  bot_user:
    display_name: SociaLight
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - im:history
      - im:write
      - users:read
      - groups:read
settings:
  event_subscriptions:
    request_url: https://socialight.edgez.live/slack/events
    bot_events:
      - message.im
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
